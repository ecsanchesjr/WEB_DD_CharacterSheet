<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/common.css" type="text/css">
    <title>Ficha de Personagem</title>
</head>

<body>
    <div id="GOD">
        <div class="table">
            <!-- Seçao 1 -->
            <div name="div_charInfos1" class="container-border  container container-0 row">
                <h1 class="title">Dungeons & Dragons</h1>
                <div class="subcontainer subcontainer-0">
                    <input class="info-inputs" type="text" name="input_charNome"><br>
                    <label>Name</label>
                </div>
                <div class="subcontainer subcontainer-1">
                    <input class="info-inputs" type="number" name="input_charLevel"><br>
                    <label>Level</label>
                </div>
                <div class="clearfix"></div>
            </div>

            <div name="div_charInfos2" class="container-border container container-1 row">
                <div class="subcontainer subcontainer-2">
                    <input type="text" name="input_charRace"><br>
                    <label>Race & Class</label>
                    <br><br><br>
                    <input type="text" name="input_charExp"><br>
                    <label>Experience Points</label>
                </div>

                <div class="subcontainer subcontainer-2">
                    <input type="text" name="input_charBack"><br>
                    <label>Background</label>
                    <br><br><br>
                    <input type="text" name="input_charAlign"><br>
                    <label>Alignment</label>
                </div>

                <div class="subcontainer subcontainer-2">
                    <input type="text" name="input_charPlayer"><br>
                    <label>Player Name</label>
                    <br><br><br>
                    <input type="text" name="input_charGroup"><br>
                    <label>Adventuring Group</label>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- Fim secão 1 -->

        <div class="container-border container status-col">
            <div>
                <label class="label-status">Strength</label>
                <input type="number" class="input-high">
                <label name="statusCol_Str" class="labels-status-col">----</label>
            </div>
            <br>
            <div>
                <label class="label-status">Dexterity</label>
                <input type="number" class="input-high">
                <label name="statusCol_Dex" class="labels-status-col">----</label>
            </div>
            <br>
            <div>
                <label class="label-status">Constituition</label>
                <input type="number" class="input-high">
                <label name="statusCol_Con" class="labels-status-col">----</label>
            </div>
            <br>
            <div>
                <label class="label-status">Intelligence</label>
                <input type="number" class="input-high">
                <label name="statusCol_Int" class="labels-status-col">----</label>
            </div>
            <br>
            <div>
                <label class="label-status">Wisdom</label>
                <input type="number" class="input-high">
                <label name="statusCol_Wis" class="labels-status-col">----</label>
            </div>
            <br>
            <div>
                <label class="label-status">Charisma</label>
                <input type="number" class="input-high">
                <label name="statusCol_Cha" class="labels-status-col">----</label>
            </div>
        </div>

        <div class="container attributes-col">
            <div name="attributeCol_Header">
                <div class="header-attribute-col">
                    <input type="number" class="input-attributes-col">
                    <label class="labels-attributes-col">INSPIRATION</label>
                </div>
                <div class="header-attribute-col">
                    <input type="number" class="input-attributes-col">
                    <label class="labels-attributes-col">PROFICIENCY BONUS</label>
                </div>
                <div class="header-attribute-col">
                    <input type="number" class="input-attributes-col">
                    <label class="labels-attributes-col">PASSIVE PERCEPTION</label>
                </div>
            </div>

            <div name="attributeCol_Stats" class="container-border container header-attribute-col">
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Strength</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Dexterity</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Constituition</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Intelligence</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Wisdom</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Charisma</label>
                    <div class="clearfix"></div>
                </div>
                <div style="text-align: center">
                    <label class="second-title">SAVING THROWS</label>
                </div>
            </div>

            <div name="attributeCol_Skills" class="container-border container header-attribute-col div-att-skills-col">
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Acrobatics (Dex)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Animal Handling (Wis)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Arcana (Int)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Athletics (Str)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Deception (Cha)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">History (Int)</label>
                    <div class="clearfix"></div>
                </div>
                <div>
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Insight (Wis)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Intimidation (Cha)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Investigation (Int)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Medicine (Wis)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Nature (Int)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Perception (Wis)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Performance (Cha)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Persuasion (Cha)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Religion (Int)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Sleight of Hand (Dex)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Stealth (Dex)</label>
                    <div class="clearfix"></div>
                </div>
                <div class="div-att-status-col">
                    <input type="checkbox" class="check-att-status-col">
                    <input type="number" class="input-att-status-col">
                    <label class="label-att-status-col">Survival (Wis)</label>
                    <div class="clearfix"></div>
                </div>
                <div style="text-align: center">
                    <label class="second-title">SKILLS</label>
                </div>
            </div>

        </div>
        <!-- Fechamento coluna atributos -->

        <!-- Coluna secundária, seção 3 -->
        <div>
            <div class="container container-border container-hp">
                <!-- Div relacionada a HP -->
                <div>
                    <div class="div-hp">
                        <input type="number" class="input-high">
                        <label>ARMOR CLASS</label>
                    </div>
                    <div class="div-hp">
                        <input type="number" class="input-high">
                        <label>MAX HP</label>
                    </div>
                    <div class="div-hp">
                        <input type="number" class="input-high">
                        <label>TEMP HP</label>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="div-hit">
                    <input type="number" class="input-high">
                    <label>CURRENT HIT POINTS</label>
                </div>
            </div>
        </div>

    </div>
    <!-- GOOOOOOD DIV -->
</body>

</html>
